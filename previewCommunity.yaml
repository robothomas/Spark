       - Button:
           style:
             width: 100%
             height: 10%
             top: {top}
             backgroundColor: transparent
           on_touch: 
             backgroundColor: "#f5efab"
           children:
              - View:
                 style:
                   width: 12.5%
                   height: 80%
                   backgroundColor: {color}
                   top: 10%
                   left: 5%
                   borderWidth: 5%
                   borderRadius: 100%
              - Text:
                 style:
                   position: relative
                   top: -60%
                   left: 20%
                   fontSize: 20
                 index: {index}