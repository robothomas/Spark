       - View:
          style:
            width: 90%
            height: 34%
            backgroundColor: white
            position: absolute
            top: 25%
            left: 2.5%
            borderWidth: 10%
          children:
             - Text:
                style:
                  position: relative
                  color: black
                  top: 7%
                  left: 20%
                  fontSize: 28
                index: {confirmation}
             - Button:
                style:
                  width: 29%
                  height: 29%
                  backgroundColor: white
                  position: absolute
                  top: 46%
                  left: 9%
                  borderWidth: 5%
                  borderRadius: 10%
                on_touch:
                  backgroundColor: green
                children:
                 - Text:
                    style:
                      position: absolute
                      color: green
                      top: -10%
                      left: 16%
                      fontSize: 34
                    index: {affirmative}
             - Button:
                style:
                  width: 29%
                  height: 29%
                  backgroundColor: white
                  position: absolute
                  top: 46%
                  left: 63.5%
                  borderWidth: 5%
                  borderRadius: 10% 
                on_touch:
                  backgroundColor: red
                children:
                  - Text:
                     style:
                       position: absolute
                       color: red
                       top: -10%
                       left: 20%
                       fontSize: 34
                     index: {negative}
